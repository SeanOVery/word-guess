<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guesser!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Word Guesser</h1>
    </header>
    <main>
        <div class="letterDisplay"></div>
        <div class="timer">10 second(s) remaining</div>
        <div class="start"><button class="startButton" type="button">Start</button></div>
        <div class="winLossTable">
            <ul>
                <li class="wins">Wins: 0</li>
                <li class="losses">Losses: 0</li>
            </ul>
        </div>
    </main>
    <footer>
        <h1>Foot</h1>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
